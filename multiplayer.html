<body>
    <h1>AHORCADO MULTIPLAYER</h1>
    
      <a href="index.html" class="btn btn-info">Volver</a>
   
    <button class="btn btn-success" id="btnAddPlayer" onclick="modalOpen()">
      Agregar Jugadores
    </button>
    <div
    class="modal fade"
    id="modalAddPlayer"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Jugadores Ahorcados</h5>
          <button
            type="button"
            class="btn-close btnCerrarModalAddPlayer"
            aria-label="Close"
          ></button>
        </div>
        <form id="formularioAddPlayer">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" >Jugador 1</label>
              <input type="text" class="form-control" id="inputNombreJ1" required 
              placeholder="Ingrese nombre"/>
            </div>
            <div class="mb-3">
              <label class="form-label" >Jugador 2</label>
              <input
                type="text"
                class="form-control"
                id="inputNombreJ2"
                required
                placeholder="Ingrese nombre"
              />
            </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btnCerrarModalAddPlayer"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" onclick="addName()" id="btnSubmit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
